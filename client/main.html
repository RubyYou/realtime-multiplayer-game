<head>
  <title>simple</title>
</head>

<body>
  <h1>Multi player game </h1>
  <div class="left">
  	{{> game }}
  </div>
  <div class="right">
  	{{> hello}}
  	{{> input}}
  	{{> messages}}
  </div>
</body>

<template name="hello">
	<p>What is your name: <input type="text" id="name" /></p>
</template>

<template name="messages">
	{{#each messages}}
	<p class="message">
		<strong class="name">{{name}}:</strong> {{message}}<br/>
		<span class="remove" id="chatID" data-id={{_id}} >x</span>
	</p>
	{{/each}}
</template>

<template name="input">
	<p>Messages: 
		<input type="text" id="message" />
	</p>
</template>

<template name="game">
	<canvas id="gameCanvas" width="900" height="500"></canvas>
</template>
