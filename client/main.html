<head>
  <title>simple</title>
</head>

<body>
  <h1>chat app</h1>
  {{> hello}}
  {{> input}}
  {{> messages}}
</body>

<template name="hello">
	<p>What is your name: <input type="text" id="name" /></p>
</template>

<template name="messages">
	{{#each messages}}
	<p class="message">
		<strong class="name">{{name}}:</strong> {{message}}<br/>
		<span class="left" id="chatID" data-id={{_id}} >x</span>
	</p>
	{{/each}}
</template>

<template name="input">
	<p>Messages: 
		<input type="text" id="message" />
	</p>
</template>
