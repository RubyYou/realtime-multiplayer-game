<head>
  <title>multi player name</title>
</head>

<body>
 <div class="right">
	<img class="logo" src="/icon.png" />
	{{> loginStatus}}
	{{> chat}}
  </div>
</body>

<!-- Login and Log out Area -->
<template name="loginStatus">
	{{#if signedUp }}
		<p>{{ username }} has sign up for the current game</p>
	{{else}}
		<form>
			<input type="text" id="username" placeholder="username" />
			<button> Sign up </button>
		</form>
	{{/if}}
</template>


<!-- Chat Template -->
<template name="chat">
	{{#if signedUp}}
		<p>Messages:
			<input type="text" id="message" />
		</p>

		{{#each messages}}
		<p class="message">
			<strong class="name">{{name}}:</strong> {{message}}<br/>
			<span class="remove" id="chatID" data-id={{_id}} >x</span>
		</p>
		{{/each}}

	{{/if}}
</template>
