<head>
  <title>multi player name</title>
</head>

<body>
  <h1>POKEMAN</h1>
  <div class="right">
	{{> loginStatus}}
	{{> chat}}
  </div>
</body>

<!-- Login and Log out Area -->
<template name="loginStatus">
	{{#if signedUp }}
		{{ username }} has sign up for the current game
	{{else}}
		<form>
			<input type="text" id="username" placeholder="username" />
			<button> Sign up </button>
		</form>
	{{/if}}
</template>


<!-- Chat Template -->
<template name="chat">
	{{#if signedUp}}
		<p>Messages:
			<input type="text" id="message" />
		</p>

		{{#each messages}}
		<p class="message">
			<strong class="name">{{name}}:</strong> {{message}}<br/>
			<span class="remove" id="chatID" data-id={{_id}} >x</span>
		</p>
		{{/each}}
	{{/if}}
</template>
